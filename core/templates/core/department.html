{% extends 'core/base.html' %}
{% load staticfiles %}
{% block title %}Відділи{% endblock %}
{% block css %}
    <link rel="stylesheet"
          href="{% static 'core/css/departments.css' %}">
{% endblock %}
{% block js %}
    <script type="text/javascript"
            src="{% static 'core/js/departments.js' %}"></script>
    <script src="{% static 'core/js/registration.js' %}"></script>
{% endblock %}
{% block content %}
    <div>{{ user }}</div>

    <div id="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)"
                   class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="departments">
        <div class="row" data-bind="foreach: departments">
            <div class="column">
                <div class="container">
                    <div class="img-wrap">
                        <img data-bind="attr:{src:picture}">
                    </div>
                    <div class="text-block">
                        <p data-bind="text:name"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
